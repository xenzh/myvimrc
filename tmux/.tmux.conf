#
# Common settings
#


set -g default-terminal "screen-256color"

setw -g monitor-activity on
set -g visual-activity on

set -g mouse on

set-window-option -g mode-keys vi

set -g allow-rename off
setw -g automatic-rename off

set -g status-right-length 200
set -g status-interval 2

set-option -g history-limit 5000


#
# Custom bindings
#


# Toggle mouse on with ^B m
bind m \
  set -g mouse on \;\
  display 'Mouse: ON'

# Toggle mouse off with ^B M
bind M \
  set -g mouse off \;\
  display 'Mouse: OFF'

# ^B+ promote pane to a window (to be able to do OS copy)
unbind +
bind + \
  new-window -d -n tmux-zoom 'clear && echo TMUX ZOOM && read' \;\
  swap-pane -s tmux-zoom.0 \;\
  select-window -t tmux-zoom

# ^B- get the window back to its pane
unbind -
bind - \
  last-window \;\
  swap-pane -s tmux-zoom.0 \;\
  kill-window -t tmux-zoom

# ^< ^> -- Move window tab to the left and right
unbind <
bind < swap-window -t -1 \; select-window -t -1
unbind >
bind > swap-window -t +1 \; select-window -t +1

set -g escape-time 0


#
# Plugins
#

set-environment -g TMUX_PLUGIN_MANAGER_PATH $MYVIMRC_ROOT_PATH/tmux/plugins
set -g @plugin 'tmux-plugins/tpm'

#set -g @nord_tmux_no_patched_font "0"
set -g @nord_tmux_show_status_content "0"
set -g @plugin "arcticicestudio/nord-tmux"

set -g @plugin 'thewtex/tmux-mem-cpu-load'

set -g set-titles on
set -g @plugin 'MikeDacre/tmux-zsh-vim-titles'


# Right status contents
set -g status-right "#{pane_current_path} #[fg=cyan]\ue0b2#[fg=black,bg=cyan,bold]#($TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load -a 0 -t 1 --interval 2) #[fg=cyan,bg=black]\ue0b0#[default] %c #[fg=cyan] \ue0b2#[fg=black,bg=cyan,bold] #H"

# Left status and window list, copied from `nord-status-content.conf` (you can't override only right but keep the rest as is)
set -g status-left "#[fg=black,bg=blue,bold] #S #[fg=blue,bg=black,nobold,noitalics,nounderscore]"

set -g window-status-format "#[fg=black,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#I #[fg=white,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#W #F #[fg=brightblack,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-current-format "#[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#I #[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#W #F #[fg=cyan,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-separator ""


# this line should be the last!
run -b $MYVIMRC_ROOT_PATH/tmux/plugins/tpm/tpm
